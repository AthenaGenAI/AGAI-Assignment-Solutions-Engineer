<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechFlow Automation Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
                .border-left-primary {
            border-left: 0.25rem solid #007bff !important;
        }
        .border-left-success {
            border-left: 0.25rem solid #28a745 !important;
        }
        .border-left-warning {
            border-left: 0.25rem solid #ffc107 !important;
        }
        .border-left-info {
            border-left: 0.25rem solid #17a2b8 !important;
        }
        .text-gray-800 {
            color: #343a40 !important;
        }
        .text-gray-300 {
            color: #dee2e6 !important;
        }
        .text-xs {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard_home' %}">
                <i class="fas fa-truck me-2"></i>TechFlow Automation
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="{% url 'dashboard_home' %}">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{% url 'contact_list' %}">
                                <i class="fas fa-users me-2"></i>Contacts
                                <span class="badge bg-warning ms-auto"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="{% url 'invoice_list' %}">
                                <i class="fas fa-file-invoice me-2"></i>Invoices
                                <span class="badge bg-info ms-auto"></span>
                            </a>
                        </li>                        
                            <li class="nav-item">
                            <a class="nav-link text-white-50" href="{% url 'email_list' %}">
                                <i class="fas fa-envelope me-2"></i>Emails
                                <span class="badge bg-success ms-auto"></span>
                            </a>
                        </li>
                           <li class="nav-item">
                            <a class="nav-link text-white-50" href="{% url 'form_list' %}">
                                <i class="fas fa-file-alt me-2"></i>Forms
                                <span class="badge bg-success ms-auto"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
