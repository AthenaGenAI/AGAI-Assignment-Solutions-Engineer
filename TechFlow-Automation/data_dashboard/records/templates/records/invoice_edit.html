={% extends "records/base.html" %}
{% block title %}Edit Invoice{% endblock %}
{% block content %}
<h1>Edit Invoice</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="number" class="form-label">Number:</label>
        <input type="text" name="number" id="number" value="{{ invoice.number }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" name="date" id="date" value="{{ invoice.date }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select name="status" id="status" class="form-select">
            <option value="Pending" {% if invoice.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="Approved" {% if invoice.status == "Approved" %}selected{% endif %}>Approved</option>
            <option value="Rejected" {% if invoice.status == "Rejected" %}selected{% endif %}>Rejected</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
