{% extends 'records/base.html' %}

{% block title %}Update Invoice Status{% endblock %}

{% block content %}
<h1>Update Status for Invoice {{ invoice.invoice_number }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="status">Select New Status:</label>
    <select id="status" name="status">
        <option value="Pending" {% if invoice.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if invoice.status == 'Approved' %}selected{% endif %}>Approved</option>
        <option value="Rejected" {% if invoice.status == 'Rejected' %}selected{% endif %}>Rejected</option>
    </select>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
